<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Papper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="img/rock.png" alt="" srcset=""></div>
        <div class="choice" id="paper"><img src="img/paper.png" alt="" srcset=""></div>
        <div class="choice" id="scissors"><img src="img/scissors.png" alt="" srcset=""></div>
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comScore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msgContainer">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
